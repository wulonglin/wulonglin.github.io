  <script type="text/javascript">
    var { Query } = AV;
    AV.init({
      appId: "TMlivTwOsjmekQF3uNizp2LV-MdYXbMMI",
      appKey: "YahHdDuixi6twrqdGV6NLw1n",
      serverURLs: "https://tmlivtwo.api.lncldglobal.com",
    });
    //ËÆæÂÆöÂ≠òÂÇ®Êï∞ÊçÆÁöÑ className
    var query = new AV.Query("content");

    var app = new Vue({
      el: "#app",
      data: {
        page: 0,
        count: 0,
        contents: [],
      },
      methods: {
        loadMore: function (event) {
          getData(++this.page);
        },
      },
    });

    //ËØÜÂà´ URL ÈìæÊé•
    function urlToLink(str) {
      var re = /(http|ftp|https):\/\/[\w-]+(.[\w-]+)+([\w-.,@?^=%&:/~+#]*[\w-\@?^=%&/~+#])?/g;

      str = str.replace(re, function (website) {
        return (
          "<a href='" +
          website +
          "' target='_blank'> <i class='iconfont icon-lianjie-copy'></i>ÈìæÊé• </a>"
        );
      });
      return str;
    }

    //Ëé∑ÂèñÊï∞ÊçÆ
    function getData(page = 0) {
      query
        .descending("createdAt")
        .skip(page * 20)
        .limit(20)
        .find()
        .then(
          function (results) {
            if (results.length == 0) {
              alert("ÁúüÁöÑ‰∏ÄÁÇπÁÇπ‰πüÊ≤°Êúâ‰∫Ü");
            } else {
              let resC = results;
              reqData = false;
              resC.forEach((i) => {
                let dateTmp = new Date(i.createdAt);
                i.attributes.time = `${dateTmp.getFullYear()}-${
                  dateTmp.getMonth() + 1 < 10
                    ? "0" + (dateTmp.getMonth() + 1)
                    : dateTmp.getMonth() + 1
                }-${
                  dateTmp.getDate() + 1 < 10
                    ? "0" + dateTmp.getDate()
                    : dateTmp.getDate()
                } ${
                  dateTmp.getHours() + 1 <= 10
                    ? "0" + dateTmp.getHours()
                    : dateTmp.getHours()
                }:${
                  dateTmp.getMinutes() + 1 <= 10
                    ? "0" + dateTmp.getMinutes()
                    : dateTmp.getMinutes()
                }`;
                i.attributes.content =
                  "<span>" + urlToLink(i.attributes.content) + "</span>";
                app.contents.push(i);
              });
            }
          },
          function (error) {}
        );
    }

    getData(0);

    //ËÆ°Êï∞
    query.count().then(
      function (count) {
        app.count = count;
      },
      function (error) {}
    );
  </script>
